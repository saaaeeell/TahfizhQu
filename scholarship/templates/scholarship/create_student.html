{% extends 'scholarship/base.html' %}

{% block title %}Tambah Mahasiswa{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-8 text-center">
        <h2 class="text-3xl font-bold text-gray-800">Tambah Mahasiswa Baru</h2>
        <p class="text-gray-600 mt-2">Masukkan data mahasiswa dengan lengkap.</p>
    </div>

    <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden">
        <div class="p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}

                <!-- Custom styling for form paragraphs rendered by as_p -->
                <div class="space-y-4 form-group-wrapper">
                    {{ form.as_p }}
                </div>

                <div class="pt-6 border-t border-gray-100 flex items-center justify-between">
                    <a href="{% url 'admin_dashboard' %}"
                        class="text-gray-500 hover:text-gray-700 font-medium">Batal</a>
                    <button type="submit"
                        class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition shadow-md font-bold">
                        Simpan Mahasiswa
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    /* Utility styles for form elements rendered by Django */
    .form-group-wrapper p {
        margin-bottom: 1rem;
    }

    .form-group-wrapper label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #374151;
        margin-bottom: 0.5rem;
    }

    .form-group-wrapper input,
    .form-group-wrapper select,
    .form-group-wrapper textarea {
        display: block;
        width: 100%;
        padding: 0.625rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        background-color: #fff;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .form-group-wrapper input:focus,
    .form-group-wrapper select:focus {
        outline: none;
        border-color: #2563eb;
        ring: 3px solid rgba(37, 99, 235, 0.2);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-group-wrapper .helptext {
        display: block;
        font-size: 0.75rem;
        color: #6b7280;
        margin-top: 0.25rem;
    }
</style>
{% endblock %}
