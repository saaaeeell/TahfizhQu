{% extends 'scholarship/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login ke Akun Anda</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <button type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition shadow-md mt-6">
            Login
        </button>
    </form>
    <p class="mt-4 text-center text-gray-600 text-sm">
        Belum punya akun? <a href="{% url 'register_student' %}"
            class="text-blue-600 hover:text-blue-800 font-bold">Daftar Beasiswa</a>
    </p>
</div>
<style>
    /* Simple fix for as_p styling until we use widget tweaks */
    form p {
        margin-bottom: 1rem;
    }

    form label {
        display: block;
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: #374151;
    }

    form input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
    }

    form input:focus {
        outline: none;
        border-color: #2563eb;
        ring: 2px solid #93c5fd;
    }
</style>
{% endblock %}
